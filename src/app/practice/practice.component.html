<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="stepper-area">
    <mat-horizontal-stepper>
      <mat-step label="Shippng Address" [completed]="switch()" state="done"  >
        <p>Shipping Address Details</p>
      </mat-step>
      <mat-step label="Billing Address" [completed]="switch()"  >
        <p>Billing Address Details</p>
      </mat-step>
      <mat-step label="Place Order" [completed]="switch()" >
        <p>Order Details</p>
      </mat-step>
      <mat-step label="Billing Address" [completed]="switch()" >
        <p>Billing Address Details</p>
      </mat-step>

      <ng-template matStepperIcon="phone" >
        <mat-icon>done</mat-icon>
      </ng-template>
      <ng-template matStepperIcon="chat">
        <mat-icon>forum</mat-icon>
      </ng-template>
    
    </mat-horizontal-stepper>
    

    <mat-horizontal-stepper style="margin-left:auto; width:40%;">

      <mat-step label="Shippng Address" [completed]="switch()" state="done">
        <p>Shipping Address Details</p>
      </mat-step>
      <mat-step label="Billing Address" [completed]="switch()">
        <p>Billing Address Details</p>
      </mat-step>
      
      
    </mat-horizontal-stepper>
    
    
    
</div>


<div class ="contents-cover">
  <div class="headder">
    <div class="title"></div>
  </div>
  <fa-icon [icon]="faDownload"></fa-icon>
  <div class="contents">
    <ag-grid-angular
    style="width: 100%; height: 500px; "
    class="ag-theme-alpine"
    [rowData]="rowData | async" 
    [columnDefs]="columnDefs"
    (rowClicked)="onClick($event)"
    >
    </ag-grid-angular>
</div>
</div>
